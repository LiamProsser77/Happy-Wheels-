<!DOCTYPE html>
<html>
<head>
    <title>Science Lab Project</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 50px; }
        .box { border: 2px dashed #444; padding: 30px; border-radius: 15px; display: inline-block; }
        button { padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; color: white; margin: 10px; }
        .btn-official { background: #e74c3c; } /* Red */
        .btn-proxy { background: #2ecc71; }    /* Green */
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Project Launcher</h1>
        <p>If Method 1 is blocked, use Method 2 (Mirror).</p>
        <!-- Opens in a NEW TAB to avoid the "Refused to Connect" error -->
        <button class="btn-official" onclick="window.open('https://totaljerkface.com', '_blank')">Method 1: Official Site</button>
        <br>
        <!-- Points to a licensed mirror that is often unblocked -->
        <button class="btn-proxy" onclick="window.open('https://www.crazygames.com', '_blank')">Method 2: Licensed Mirror</button>
    </div>
</body>
</html>
